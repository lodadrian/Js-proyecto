<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- mi css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Phantom</title>
</head>

<body>
    <header class="header">
        <div class="logo-header">
            <a href="index.html"><img src="Imagenes/phantom.png" alt=""></a>
        </div>
        <nav class="nav-menu"> 
                    <a href="index.html">Inicio</a>
                    <a href="index.html">Registro</a>
                    
        </nav>
        
    </header>
        <main>
            <h2 style="text-align: center">Formulario de Inscripcion</h2>
            <form action="" class="registration-form container">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" aria-describedby="name" name="nombre" id="nombre" size="40"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" size="40" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País:</label>
                    <select name="pais" id="pais" class="form-select" required>
                        <option selected>Seleccione el Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" size="20" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" name="edad" id="edad" size="10" required>
                </div>
                <div class="mb-3">
                    <label for="formaDePago" class="form-label">Cuál seria el metodo de pago?</label>
                    <select name="formaDePago" id="forma-de-pago" class="form-select" required>
                        <option selected>--</option>
                        <option value="tarjeta debito">Tarjeta de debito</option>
                        <option value="tarjeta credito">Tarjeta de credito</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="registration-div btn-container">
                    <button type="submit" class="btn-form" id="registration-btn">
                        <a href="confirmacion.html" style="text-decoration: none; color: black"> Enviar </a>
                    </button>
                    <button type="reset" class="btn-form">Borrar</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="social-icon-container">
                <a href="https://facebook.com/" class="social-icon"> <img src="imagenes/facebook.png" alt="facebook"></a>
                <a href="https://instagram.com/" class="social-icon"> <img src="imagenes/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com/" class="social-icon"> <img src="imagenes/twitter.png" alt="twitter"></a>
                <a href="https://youtube.com/" class="social-icon"> <img src="imagenes/youtube.png" alt="youtube"></a>
            </div>
            <ul class="footer-menu-container">
                <li class="menu-item">Legal</li>
                <li class="menu-item">Cookies</li>
                <li class="menu-item">Privacy</li>
                <li class="menu-item">Shipping</li>
                <li class="menu-item">Refounds</li>
            </ul>
            <span class="copyright">&copy;2021, AccesoriosModa. All rights reserved.</span>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./scripts/registro.js"></script>
</body>

</html>
